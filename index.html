<!DOCTYPE html>
<html lang="uk">
<head>
   <style>
    body {
        background: linear-gradient(to right, blue, 10%, pink);
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }

    .center-content {
        flex: 1;
        max-width: 800px;
        margin: 0 20px;
    }

    .side-photos {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .side-photo {
        width: 280px;
        height: 280px;
        margin: 30px;
        object-fit: cover;
        border-radius: 15px;
        opacity: 0;
        animation: flyInSide 1s forwards;
    }

    /* Заголовки */
    h1 {
        font-size: 60px;
        font-weight: 600;
        background-image: linear-gradient(to right, #553c9a 45%, #ee4b2b);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0s; /* Появляется самым первым */
    }

    h2.special-message {
        font-size: 45px;
        font-weight: 600;
        background-image: linear-gradient(to right, #553c9a 45%, #ee4b2b);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 6s; /* Появляется через секунду после всех изображений */
    }

    /* Рядок з сердечками */
    .hearts {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    .heart-img {
        width: 100px;
        height: 100px;
        margin: 0 20px;
        object-fit: contain;
        opacity: 0;
    }

    .heart-img.left {
        animation: flyInLeft 1s forwards;
    }

    .heart-img.right {
        animation: flyInRight 1s forwards;
    }

    .heart-img.center {
        animation: flyInBottom 1s forwards;
    }

    /* Анимация для изображений */
    .animated-photo {
        width: 280px;
        height: 280px;
        margin: 20px;
        object-fit: cover;
        border-radius: 15px;
        opacity: 0;
        animation: flyInCenter 1s forwards;
        animation-delay: 5.5s; /* Появляется после боковых фотографий */
    }

    /* Ключевые кадры анимаций */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes flyInLeft {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes flyInRight {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes flyInBottom {
        0% {
            opacity: 0;
            transform: translateY(100%);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes flyInSide {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes flyInCenter {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З Днем народження!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container">
    <!-- Перший рядок з фотографіями зліва -->
    <div class="side-photos left">
        <img src="photo_2024-10-05_00-47-34.jpg" alt="Left Photo 1" class="side-photo" style="animation-delay: 4s;">
        <img src="photo_2024-10-05_00-56-12.jpg" alt="Left Photo 2" class="side-photo" style="animation-delay: 4.5s;">
    </div>

    <div class="center-content">
        <!-- Заголовок з днем народження -->
        <h1>З Днем народження!</h1>

        <!-- Рядок з сердечками -->
        <div class="row hearts">
            <img src="Beautiful-pink-3d-heart-premium-clipart-PNG.png" alt="Heart" class="heart-img left" style="animation-delay: 1s;">
            <img src="Beautiful-pink-3d-heart-premium-clipart-PNG.png" alt="Heart" class="heart-img left" style="animation-delay: 1s;">
            <img src="Beautiful-pink-3d-heart-premium-clipart-PNG.png" alt="Heart" class="heart-img right" style="animation-delay: 2s;">
            <img src="Beautiful-pink-3d-heart-premium-clipart-PNG.png" alt="Heart" class="heart-img right" style="animation-delay: 2s;">
            <img src="Beautiful-pink-3d-heart-premium-clipart-PNG.png" alt="Heart" class="heart-img center" style="animation-delay: 3s;">
        </div>

        <!-- Текст "Ти найкраща сестра у світі" -->
        <h2 class="special-message">Ти найкраща сестра у світі!</h2>

        <!-- Другий рядок з фотографіями по центру -->
        <div class="row">
            <img src="photo_2024-10-05_01-45-14.jpg" alt="Photo 3" class="animated-photo">
            <img src="photo_2024-10-05_00-47-45.jpg" alt="Photo 5" class="animated-photo">
        </div>
    </div>

    <!-- Перший рядок з фотографіями справа -->
    <div class="side-photos right">
        <img src="photo_2024-10-05_01-49-50.jpg" alt="Right Photo 1" class="side-photo" style="animation-delay: 4s;">
        <img src="photo_2024-10-05_01-54-50.jpg" alt="Right Photo 2" class="side-photo" style="animation-delay: 4.5s;">
    </div>
</div>
</body>
</html>
